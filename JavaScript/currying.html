<body>

    <script>
//we simply wrap a function inside a function and return it until our arguments is not end.


        // currying using normal function 
        let cur = function (a) {
            return function (b) {
                return function (c) {
                    return a + b + c;
                }
            }
        }
        let curry = cur(1)(3)(3)
        console.log(curry)


        // currying using arrow function 
        const curr = (a) => (b) => (c) => a + b + c;

        let carry = curr(3)(3)(3)
        console.log(carry);

        //infinite curry
        function add(a) {
            return function (b) {
                if (b) return add(a + b);
                return a;
            }
        }
        console.log(add(1)(2)(3)(4)(4)()) //6

    </script>
</body>
